gzip on;

server {
	listen 443 ssl;
    charset utf-8;
	server_name app.feedbeggar.com www.app.feedbeggar.com;
	ssl_certificate /etc/letsencrypt/live/app.feedbeggar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.feedbeggar.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	location / {
	proxy_pass http://app:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 350;
    proxy_connect_timeout 350;
	}
}

