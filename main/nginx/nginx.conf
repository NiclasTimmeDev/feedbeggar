server {
    listen 80;
    server_name app.feedbeggar.com www.app.feedbeggar.com;
    location / {
        return 301 https://app.feedbeggar.com$request_uri;
    }
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    index index.php index.html;
    server_name api.feedbeggar.com www.api.feedbeggar.com;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/backend/public;
    ssl_certificate /etc/letsencrypt/live/api.feedbeggar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.feedbeggar.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}
